<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <dialog class='modal' id='instructionsDialog'>
        <p>Use your arrow keys to control direction so you reach water while saving yourself from the bugs.</p>
    </dialog>
    <dialog class='modal' id='winDialog'>
        <p>Keep doing what you're doing, you passed one level!</p>
    </dialog>
    <dialog class='modal' id='loseDialog'>
        <p>:( You lose one life</p>
    </dialog>
    <dialog class='modal' id='winGameDialog'>
        <p>Congrats! You won! Click refresh to restart game</p>
    </dialog>
    <dialog class='modal' id='endGameDialog'>
        <p>The End... Click refresh to restart game</p>
    </dialog>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
